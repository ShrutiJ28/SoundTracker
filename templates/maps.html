<html>

<head>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <h1 class="text-primary">Sensor Visualisation</h1>
    </nav>
    <br>
    <div class="container">
        <img class="mx-auto d-block rounded"
            src="https://maps.googleapis.com/maps/api/staticmap?center={{latitude.strip()}},{{longitude.strip()}}&zoom={{zoom}}{{markers}}&size=1920x1080&maptype=terrain&format=png{% if config['GMAP_API_KEY'] %}&key={{config['GMAP_API_KEY']}}{% endif %}"
            alt="lat: {{latitude}} long: {{longitude}}" />
    </div>
</body>

</html>
